<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>:Visited Pseudo-class</h2>
        <a href="#" target="_blank">My color changes once you visit this link</a>
    <br>
    <h2>:Focus Pseudo-class</h2>
    <div>
        <label name="focus">Username</label>
        <input class="focus" type="text" name="focus" placeholder="Enter your username">
    </div>
    <div>
        <label name="focus">Email-id</label>
        <input class="focus" type="email" name="focus" placeholder="Enter your email-id">
    </div>
    <div>
        <label name="focus">Password:</label>
        <input class="focus" type="password" name="focus" placeholder="Enter your password">
    </div>
    <h2>This is :first-child and first-of-type selector</h2>
    <div>
        <p>I am the first child</p>
        <p>I am the first of type Child</p>
        <p>I am the third child</p>
        <p>I am the fourth child</p>
    </div>
    <h2>::First-line element</h2>
</body>
</html>
